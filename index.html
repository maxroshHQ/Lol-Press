<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL Press - A Better Way to Laugh with Memes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        
        }

        :root {
            --primary: #50207A;
            --secondary: #D6B9FC;
            --bg-dark: #0a0a0a;
            --text-light: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* Loader */
        .loader-wrapper {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            position: relative;
            width: 64px;
            height: 64px;
        }

        .loader:after {
            content: '';
            background: var(--secondary);
            position: absolute;
            left: 50%;
            top: 50%;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            transform-origin: -16px -32px;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0%, 100% {
                transform: rotate(-45deg) translate(-50%, -50%);
            }
            50% {
                transform: rotate(-245deg) translate(-50%, -50%);
            }
        }

        /* Main Content */
        .main-content {
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }

        .main-content.visible {
            opacity: 1;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: background 0.3s;
        }

        nav.scrolled {
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 4px 20px rgba(80, 32, 122, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        .nav-btn {
            padding: 0.7rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), #7b3db8);
            border: none;
            border-radius: 8px;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(80, 32, 122, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(214, 185, 252, 0.6);
            background: linear-gradient(135deg, #6428a0, #9b5dd6);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 5% 4rem;
            background: radial-gradient(ellipse at top right, rgba(80, 32, 122, 0.2), transparent 50%),
                        radial-gradient(ellipse at bottom left, rgba(214, 185, 252, 0.1), transparent 50%);
        }

        .hero-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            max-width: 1400px;
            margin: 0 auto;
            align-items: center;
        }

        .hero-left {
            animation: fadeInLeft 1s ease-out 0.5s both;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--text-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-primary {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), #7b3db8);
            border: none;
            border-radius: 10px;
            color: var(--text-light);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(80, 32, 122, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(214, 185, 252, 0.7);
        }

        .btn-secondary {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            color: var(--text-light);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: rgba(214, 185, 252, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(214, 185, 252, 0.3);
        }

        /* Hero Right - Image Cards */
        .hero-right {
            position: relative;
            height: 550px;
            animation: fadeInRight 1s ease-out 0.7s both;
        }

        .image-card {
            position: absolute;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(80, 32, 122, 0.5);
            border: 2px solid rgba(214, 185, 252, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            background: rgba(20, 20, 20, 0.6);
        }

        .image-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 50px rgba(214, 185, 252, 0.6);
            z-index: 10;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Main large card - back center */
        .card-main {
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 380px;
            z-index: 1;
            animation: float 4s ease-in-out infinite;
        }

        /* Top right card */
        .card-top-right {
            top: 5%;
            right: 0;
            width: 200px;
            height: 180px;
            transform: rotate(-5deg);
            z-index: 2;
            animation: float 3.5s ease-in-out infinite 0.5s;
        }

        /* Bottom left card */
        .card-bottom-left {
            bottom: 8%;
            left: 0;
            width: 220px;
            height: 200px;
            transform: rotate(3deg);
            z-index: 3;
            animation: float 3s ease-in-out infinite 1s;
        }

        /* Bottom right card */
        .card-bottom-right {
            bottom: 5%;
            right: 10%;
            width: 180px;
            height: 160px;
            transform: rotate(-3deg);
            z-index: 4;
            animation: float 3.8s ease-in-out infinite 0.8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(var(--tx, 0)) rotate(var(--rotate, 0deg));
            }
            50% {
                transform: translateY(-15px) translateX(var(--tx, 0)) rotate(var(--rotate, 0deg));
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(214, 185, 252, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(214, 185, 252, 0.3);
            transition: all 0.3s;
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--secondary);
        }

        .social-icon:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(214, 185, 252, 0.4);
        }

        .social-icon:hover svg {
            fill: var(--text-light);
        }

        .stars {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            margin-top: 1rem;
        }

        .star {
            color: #fbbf24;
            font-size: 1.2rem;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links.active {
            display: flex;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.98);
            flex-direction: column;
            padding: 2rem;
            gap: 1.5rem;
            box-shadow: 0 4px 20px rgba(80, 32, 122, 0.3);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .hero-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .hero-right {
                height: 450px;
                order: -1;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .card-main {
                width: 260px;
                height: 310px;
            }

            .card-top-right {
                width: 160px;
                height: 140px;
            }

            .card-bottom-left {
                width: 180px;
                height: 160px;
            }

            .card-bottom-right {
                width: 150px;
                height: 130px;
            }

            nav {
                padding: 1rem 5%;
            }
        }

        @media (max-width: 640px) {
            .hero {
                padding: 6rem 5% 2rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .hero-buttons {
                flex-direction: column;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
            }

            .hero-right {
                height: 350px;
            }

            .card-main {
                width: 200px;
                height: 240px;
            }

            .card-top-right {
                width: 130px;
                height: 110px;
            }

            .card-bottom-left {
                width: 140px;
                height: 120px;
            }

            .card-bottom-right {
                width: 120px;
                height: 100px;
            }
        }

        footer {
            background: rgba(10, 10, 10, 0.95);
            padding: 2rem 5%;
            text-align: center;
            border-top: 1px solid rgba(214, 185, 252, 0.1);
            margin-top: auto;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .footer-text:hover {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(214, 185, 252, 0.5);
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-wrapper" id="loader">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Navbar -->
        <nav id="navbar">
            <a href="https://lol-press.vercel.app/" class="logo">
                <img src="Img/logo.png" alt="LOL Press">
            </a>
            <div class="nav-links">
                <a href="https://github.com/maxroshHQ" target="_blank">GITHUB</a>
                <a href="https://linktr.ee/maxroshHQ">DONATE</a>
                <a href="/meme/" class="nav-btn">LOL PRESS</a>
            </div>
            <button class="mobile-menu-btn">☰</button>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-container">
                <div class="hero-left">
                    <h1 class="hero-title">A better way to laugh with memes</h1>
                    <p class="hero-subtitle">Upload, remix, and share memes instantly with LOL Press. Create viral-worthy content with our AI-powered meme generator platform.</p>
                    <div class="hero-buttons">
                        <button class="btn-primary" onclick="window.location.href='/meme/'">Get Started</button>
                        <button class="btn-secondary" onclick="window.location.href='https://github.com/maxroshHQ/Lol-Press'">Learn More</button>
                    </div>
                    <div class="social-icons">
                        <div class="social-icon">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                        </div>
                        <div class="social-icon">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                            </svg>
                        </div>
                        <div class="social-icon">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                        </div>
                        
                    </div>
                    
                </div>

                <div class="hero-right">
                    <!-- Main center card (largest) -->
                    <div class="image-card card-main" style="--tx: -50%; --rotate: 0deg;">
                        <img src="Img/logo.png" alt="Dashboard">
                    </div>

                    <!-- Top right card -->
                    <div class="image-card card-top-right" style="--rotate: -5deg;">
                        <img src="Img/emoji-A.png" alt="Analytics">
                    </div>

                    <!-- Bottom left card -->
                    <div class="image-card card-bottom-left" style="--rotate: 3deg;">
                        <img src="Img/emoji-B.png" alt="Stats">
                    </div>

                    <!-- Bottom right card -->
                    <div class="image-card card-bottom-right" style="--rotate: -3deg;">
                        <img src="Img/emoji-C.png" alt="Usage">
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p class="footer-text"style="cursor:pointer;" 
   onclick="window.open('https://github.com/maxroshHQ','_blank')" >Built with love by V0!D</p>
        </footer>
    </div>

    <script>
        // Loader functionality
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('mainContent').classList.add('visible');
            }, 1500);
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Mobile menu toggle - with delay to ensure DOM is ready
        setTimeout(() => {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');

            if (mobileMenuBtn && navLinks) {
                mobileMenuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    navLinks.classList.toggle('active');
                    mobileMenuBtn.textContent = navLinks.classList.contains('active') ? '✕' : '☰';
                });

                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('nav')) {
                        navLinks.classList.remove('active');
                        mobileMenuBtn.textContent = '☰';
                    }
                });
            }
        }, 100);
    </script>
</body>

</html>
